          title: 'ID',
          align: 'center'
        }, {
          field: 'name',
          title: '名字',
          align: 'center',
          formatter: function (value, row, index) {
            return value + "suffix";
          }
        }, {

          sorter: priceSort,
          editable: {
            type: 'text',
            title: 'Item Price',
            mode: 'inline', //编辑框的模式：支持popup和inline两种模式，默认是popup
            validate: function (value) {
              value = $.trim(value);
              if (!value) {
                return 'This field is required';
              }
              if (!/^\$/.test(value)) {
                return 'This field needs to start width $.'
              }
              // Get the loaded data of table
              var data = $table.bootstrapTable('getData'),
                //获取已添加到 div 元素的数据
                index = $(this).parents('tr').data('index');

          field: 'amount',

          sortable: true,

          rowspan: 1,
          sorter: nameSort,

        {
          field: '操作',

          formatter: operateFormatter

      onEditableSave: function (field, row, oldValue, $el) {

    $("table").bootstrapTable($.tableConfig);

    // The context (this) is the column Object. The cell formatter function
    function operateFormatter(value, row, index, field) {
      return [
        '<a class="like" href="javascript:void(0)" title="Like">',
        '<i class="glyphicon glyphicon-heart"></i>',
        '</a>  ',
        '<a class="remove" href="javascript:void(0)" title="Remove">',
        '<i class="glyphicon glyphicon-remove"></i>',
        '</a>'
      ].join('');
    }

    // Object The cell events listener when you use formatter function
    var operateEvents = {
      'click .like': function (e, value, row, index) {
        alert('You click like action, row: ' + JSON.stringify(row));
      },
      'click .remove': function (e, value, row, index) {
        $table.bootstrapTable('remove', {
          field: 'id',
          values: [row.id]
        });
      }
    };

    // 自定义名字排序
    function nameSort(a, b) {
      a = parseInt(a.slice(4));
      b = parseInt(b.slice(4));
      if (a > b) return 1;
      if (a < b) return -1;
      return 0;
    }

    //自定义价格排序 
    function priceSort(a, b) {
      a = parseInt(a.slice(1));
      b = parseInt(b.slice(1));
      if (a > b) return 1;
      if (a < b) return -1;
      return 0;
    }
